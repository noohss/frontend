<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsday2_open api & json</title>
</head>
<body>
    <!-- 아래의 입력요소 값들은 서버로 보내지 않고 자바스크립트에서만 사용 할 것이므로 
        form 태그에 포함시키지 않고 id 속성 사용 -->

        <label for="query">검색어 : </label><input type="text" id="query">

        <input type="radio" id="recency" name="sort"><label for="recency">최신순 </label>
        <button id="search" style="padding: 4px 7px;margin-left: 10px;">검색</button>
    </p>

    <h4>검색결과</h4>
    <p id="list"></p>
