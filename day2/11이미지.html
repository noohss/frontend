<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Day2_이미지</title>
</head>
<body>
    <!-- img 이미지 태그 : 인라인 요소. 
        src 속성값에 이미지 위치를 설정(url 주소, 로컬 위치 파일) 
        이미지 파일 위치 지정할 때 상대경로와 절대경로 모두 가능 -->
    <img src="ㅇㅇ.jpeg" alt="ㅇㅇ">
    <img src="../images/심슨1.jpeg" alt="심슨">
    <!-- 파일위치와 파일명이 정확하지 않으면 이미지 표시 안됨 -->
    <img src="../images/dda.jpeg" alt="심슨">
    <hr>
    <!-- 이미지 크기 너비만 또는 높이만 설정 (가로 세로 비율 유지), 높이 height -->
    <img src="ㅇㅇ.jpeg" alt="ㅇㅇ" style="width: 100px;">
    <img src="../images/심슨1.jpeg" alt="심슨" style="width: 100px">
    <a href="http://www.spiderman.com" target="blank"><img src="ㅇㅇ.jpeg" alt="ㅇㅇ" style="width: 100px;"></a>
    <hr>
    <!-- 높이 height 까지 설정하면 가로세로 비율은 유지가 안될 수도 있다. -->
    <img src="ㅇㅇ.jpeg" alt="ㅇㅇ" style="width: 100px; height: 100px;">
    <img src="../images/심슨1.jpeg" alt="심슨" style="width: 100px; height: 100px;">
</body>
</html>
