<!DOCTYPE html>

    <style>
        /* 2개의 태그 td, th tjsxor */
        td,th{
            background-color: antiquewhite;
            padding: 10px 10px;
        }
    </style>
</head>
<body>
    <!-- 표를 작성할때 사용하는 table 태그(블록요소)

        : 열(칸,colum)은 td 태그

        : thead, tbody 태그
        : 기본적으로 table,tr,td 태그 사용
    -->
    <!-- margin: auto; 는 외부 여백을 중앙에 놓이게 자동으로 설정 -->
