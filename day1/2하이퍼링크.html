<body>
    <!-- a(anchor) : 하이퍼링크 기능 태그 -->
    <!-- href 속성 : 이동할 경로(URL) 를 설정 -->
    <!-- target 속성 : 이동할 웹문서가 보여질 창을 설정. _blank는 새로운 창에서 보여줌. 기본값은 _self -->
    구글로 이동하기 : <a href="https://www.google.com">GOOGLE 구글</a><br>
    네이버로 이동하기 : <a href="https://www.naver.com">NAVER 네이버</a><br>
    잘못된 주소 테스트 : <a href="https://www.navr">없는 URL</a><br>
    같은 경로의 파일로 이동하기 : <a href="0start.html" target="_blank">없는 URL0start.html</a><br>
    <!-- 1) 같은 폴더 경로의 파일은 그대로 파일명만 변경 -->

    <!-- 파일명을 지정할 때 상대경로에 대한 내용 테스트 하기

                              2) 하위폴더?  하위폴더명/파일명.test0.html에서 확인.
                              3) 상위폴더? ../상위폴더명/파일명
                              4) 형제(같은 레벨)폴더?  ../형제폴더명/파일명 
     -->

     상위폴더 파일로 링크 : <a href="../test0.html" target="_blank">test0.htiml</a><br>
