<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    'use strict'    // -> 2) 오류가 안나는 것을 오류가 발생하도록 함.
        var v1 = 456
        document.write(v1)
        document.write('<br>')
        var v1 = 999        // 1) c, java.. 등 다른 언어에서는 오류 - 중복된 선언 v1
        document.write(v1)
        document.write('<br>')
        var v2 = 111
        // v2 = 111;        // 2)
        document.write(v2)  // 2) c, java.. 등 다른 언어에서는 오류 - 변수 선언 없이 사용 v2,v3
        var v3 = '하하하'       
        // v3 = '하하하'        // 2)
        document.write('<br>' + v3)
        if(10>5) {
            var v1 = 444    // 3) 다른언어에서는 { } 안에 선언된 변수는 지역변수
                            //          -> 그러나 전역변수로 결과가 출력 -> let을 사용해야 지역변수
            document.write('<br>' + v1)     // 444
            let v2 = 555
            // let v2 = 777        // let은 var과 다르게 같 은변수명 중복선언 X
        }
        document.write('<br>' + v1)         // 444 -> 3) 결과
        document.write('<br>' + v2)         // 555? 111?
    </script>
</body>
</html>

<!-- /* 자바스크립트의 변수 선언 : var 
1. 데이터 타입 지정 안함
2. 같은 변수이름을 중복해서 선언해도 오류 발생 안함
3. {   } 블록 지역변수 적용이 안됨 
4. 변수를 선언하지 않고도 사용해도 오류 발생 안함
위의 해결방법으로 ES5부터 string mode (엄격모드) 사용가능
위의 해결방법으로 ES6(규격화된 자바스크립트버전)에서 let, const(상수) 키워드로 선언
*/ -->
